<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registration | DHS </title>
    <link rel="stylesheet" href="stylesheets/registration-style.css">
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">House</span>
            <input type="text" placeholder="Enter your house name" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your city" required>
        </div>
            <div class="input-box">
                <span class="details">District</span>
                <input type="text" placeholder="Enter your district" required>
              </div>
          
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" placeholder="Enter your Pincode" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
          <select class="btn btn-primary dropdown-toggle">
            <div class="dropdown-menu" >
              <option class="dropdown-item" value="" disabled selected hidden>Select Service</option>
              <option class="dropdown-item" value="Hello">Carpenter</option>
              <option class="dropdown-item" value="Hello">Electrician</option>
              <option class="dropdown-item" value="Hello">Mechanic</option>
              <option class="dropdown-item" value="Hello">Painter</option>
              <option class="dropdown-item" value="Hello">Plumber</option>
            </div>
          </select>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
